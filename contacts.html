<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./build/css/general.css" />
    <link rel="stylesheet" href="./build/css/contacts.css" />

    <!-- Platzhalter für CSS Datei-->
  </head>

  <body onload="init()">
    <div class="flex container fixed transform50">
      <nav w3-include-html="./build/templates/navigation.html"> </nav>
      <!-- Platzhalter für die spätere Navigation (Nicht ändern) -->
      
      <main class="flex">
        <header class="flex">Kanban Project Management Tool</header>
        <!-- Platzhalter für den späteren Header (Nicht ändern) -->

        <!-- Hier den Inhalt der Seite einfügen und stylen in separater CSS Datei -->

        <div class="flex mainContainer">
          <div class="contactList d-non">
            <div class="newContactButton flex-center">
              <!-- Add new contact Button -->

              <button class="flex-center" onclick="addContactToggle()">
                Add new contact

                <img src="./assets/img/person_add.png" alt="" />
              </button>
            </div>
            <!-- Contactlist -->

            <div class="contactNames">
                <ul>
                    <div  id="showContact"></div>
                
                    <!-- <div class="personAdd"> <img src="./assets/img/person_add.png" alt=""></div> -->
            </div>
          </div>

          <div class="flex-column">
          <div class="headline flex ">
            <h1>Contacts</h1>
            
            <span>Better with a team</span>     
          </div>


          <div class="informationPopUp">

         </div>
         
        </div>
        <div class="personAdd"> <img src="./assets/img/person_add.png" alt=""></div>
  


<div class="editContactMainContainer flex d-none" >
  
    <div class="editContactLeftContainer flex">
      <img src="./assets/img/capa 2.png" alt="">
      <p>Edit contact</p>
    </div>
 

  <div class="flex rightContainer">
      <img src="./assets/img/close.png" alt="" onclick="editContactToggle()">
      <div id="profileImage" class="flex-center bigSize editContactImg" onclick=" editContactImg()">AM</div>
   <div class="flex inputContainer" onsubmit="forceInput()">
       <input type="text" placeholder="name" class="inputEditName" required>
       <input type="email" placeholder="email" class="inputEditEmail"required>
       <input type="number" placeholder="number" class="inputEditNumber"required>
   
    <div class="flex editContactButton"> <button onclick="deleteContact(presentlyIndexContacts);editContactToggle();">Delete</button> <button class="flex" onclick="editContact()">Save <img src="./assets/img/check.png" alt=""></button></div>
   

   </div>
   </div>
  </div>


    <div class="addContactMainContainer flex d-none" >
  
      <div class="editContactLeftContainer flex">
       <img src="./assets/img/capa 2.png" alt="">
        <p>Add contact</p>
       </div>
      
     
       <div class="flex rightContainer">
         <img src="./assets/img/close.png" alt="" onclick="addContactToggle()">
        <div class="flex-center bigSize nonePerson"><img src="./assets/img/personNone.png" alt=""></div>
     <form class="flex inputContainer" onsubmit="forceInput()">
       <input type="text" placeholder="name" class="inputName" required>
       <input type="email" placeholder="email" class="inputEmail" required>
       <input type="number" placeholder="number" class="inputNumber" required>
      
     <div class="flex editContactButton"> <button onclick="addContactToggle()">Cancel</button> <button class="flex" onclick="createContactValue()">Create contact <img src="./assets/img/check.png" alt=""></button></div>
        
     
     </form>
     </div>
     
    </div>
  

      </main>
    </div>

    

    <!-- Platzhalter für den spätere JS-Datei -->
    <script src="./build/js/contact.js"></script>
    <script src="./build/js/main.js"></script>
  </body>
</html>
