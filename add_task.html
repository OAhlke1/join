<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
        <link rel="stylesheet" href="./build/css/general.css" />
        <link rel="stylesheet" href="./build/css/.css" />
        <link rel="stylesheet" href="./build/css/addTask.css" />
    </head>

    <body onload="includeHTML()">
        <div class="flex container">
            <nav w3-include-html="./build/templates/navigation.html"></nav>

            <main class="flex">
                <header class="flex" w3-include-html="./build/templates/header.html"></header>
                <h1>Add Task</h1>

                <div id="content-box-container">
                    <div id="content-box-left" class="flex-column">
                        <div id="title-container" class="flex-column">
                            <span class="subtitle">Title*</span>
                            <div id="title-input-container"><input type="text" placeholder="Enter a title" id="title-input" /></div>
                        </div>
                        <div id="description-container" class="flex-column">
                            <span class="subtitle">Description</span>
                            <div id="textarea-container"><textarea placeholder="Enter a Description" id="textarea-input"></textarea></div>
                        </div>
                        <div id="assigned-container" class="flex-column">
                            <span class="subtitle">Assigned to</span>
                            <select name="Select contacts to assign" class="select-container">
                                <option value="Select contacts to assign">Select contacts to assign</option>
                                <option value="Sofia M체ller (You)">Sofia M체ller (You)</option>
                                <option value="Anton Mayer">Anton Mayer</option>
                                <option value="Anja Schulz" selected>Anja Schulz</option>
                                <option value="Benedikt Ziegler">Benedikt Ziegler</option>
                            </select>
                        </div>
                    </div>
                    <div id="border-container"></div>
                    <div id="content-box-right" class="flex-column">
                        <div id="date-container" class="flex-column">
                            <span class="subtitle">Due date*</span>
                            <div id="calender"><input type="date" id="date-input" /></div>
                        </div>
                        <div id="prio-container" class="flex-column">
                            <span class="subtitle">Prio</span>
                            <div id="choose-prio-container">
                                <button class="choose-prio-button"><span id="prio-urgent">Urgent</span></button>
                                <button class="choose-prio-button" id="prio-medium-button"><span id="prio-medium">Medium</span></button>
                                <button class="choose-prio-button"><span id="prio-low">Low</span></button>
                            </div>
                        </div>
                        <div id="category-container" class="flex-column">
                            <span class="subtitle">Cateogory*</span>
                            <select class="select-container">
                                <option value="Technical Task">Technical Task</option>
                                <option value="User Story">User Story</option>
                            </select>
                        </div>
                        <div id="substasks-container" class="flex-column">
                            <span class="subtitle">Subtasks</span>
                            <input type="text" id="choose-subtasks" placeholder="Add new subtask" />
                        </div>
                    </div>
                    <div id="required-container"><span id="required-span">*This field is required</span></div>
                    <div id="interactives-buttons-container">
                        <button id="clear-button"><span id="clear-button-font">Clear</span></button> <button id="create-button"><span id="create-task-button-font">Create Task</span></button>
                    </div>
                </div>
            </main>
        </div>

        <script src="./build/js/main.js"></script>
        <!-- Platzhalter f체r den sp채tere JS-Datei -->
    </body>
</html>
